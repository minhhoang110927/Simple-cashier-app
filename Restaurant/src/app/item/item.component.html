<div class="row">
  <div class="col-md-6">
    <app-item-edit></app-item-edit>
  </div>
  <div class="col-md-6">
<table class="table table-hover">
  <thead class="thead-light">
    <th>Item Name</th>
    <th>Price</th>
    <th><button type="submit" class="btn btn-dark" routerLink="/order"><i class="fa fa-lg"></i> Back</button></th>
  </thead>
  <tbody>
    <tr *ngFor="let item of service.list">
      <th (click)="editItem(item)">{{item.Name}}</th>
      <td (click)="editItem(item)">{{item.Price}}</td>
      <td>
          <a class="btn text-danger" (click)="onDelete(item.ItemID)"><i class="fa fa-trash fa-lg"></i></a>
      </td>
    </tr>
  </tbody>
</table>
</div>
</div>
